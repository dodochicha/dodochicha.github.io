    <p>Date/Time: <span id="datetime"></span></p>

    <script>
      function startTime() {
        var dt = new Date();
        var y = dt.getFullYear();
        var M = dt.getMonth();
        var d = dt.getDate();
        var h = dt.getHours();
        var m = dt.getMinutes();
        var s = dt.getSeconds();
        document.getElementById("datetime").innerHTML =
          ("0" + d).slice(-2) +
          "-" +
          ("0" + (M + 1)).slice(-2) +
          "-" +
          y +
          " " +
          ("0" + h).slice(-2) +
          ":" +
          ("0" + m).slice(-2) +
          ":" +
          ("0" + s).slice(-2);
      }
      setInterval(startTime, 1000);
    </script>
